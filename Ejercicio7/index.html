<!DOCTYPE html>
<html>
<head>
    <title>Ocultar/mostrar div</title>
    <style>
        #mi-boton {
            background-color: #4CAF50;
            color: white;
            padding: 12px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }

        #mi-boton:hover {
            background-color: #3e8e41;
        }
    </style>
</head>
<body>
    <button id="mi-boton" onclick="toggleDiv('mi-div')">Ocultar/mostrar</button>
    <div id="mi-div">Este es mi div</div>
    <script src="7.js"></script>
</body>
</html>
