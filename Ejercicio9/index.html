<!DOCTYPE html>
<html>
<head>
    <title>Formulario moderno</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        #mi-formulario {
            background-color: #f4f4f4;
            padding: 20px;
            border-radius: 5px;
        }
        #mi-formulario label {
            display: block;
            margin-bottom: 10px;
        }
        #mi-formulario input[type="text"],
        #mi-formulario input[type="email"] {
            display: block;
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            box-sizing: border-box;
            border-radius: 5px;
            border: none;
            outline: none;
            box-shadow: 0 0 5px rgba(0, 0, 0, 0.1);
        }
        #mi-formulario input[type="submit"] {
            background-color: #4CAF50;
            color: white;
            padding: 12px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }
        #mi-formulario input[type="submit"]:hover {
            background-color: #3e8e41;
        }
    </style>
</head>
<body>
    <h1>Formulario moderno</h1>
    <form id="mi-formulario">
        <label for="nombre">Nombre:</label>
        <input type="text" id="nombre" name="nombre">
        <label for="email">Email:</label>
        <input type="email" id="email" name="email">
        <input type="submit" value="Enviar">
    </form>
    <script src="9.js"></script>
</body>
</html>
