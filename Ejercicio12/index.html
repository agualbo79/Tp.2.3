<!DOCTYPE html>
<html>
<head>
    <title>ChatBox Moderno</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-image: url("wave-haikei.svg");
            background-size: cover;
            background-repeat: no-repeat;
            background-attachment: fixed;
            margin: 0;
            padding: 0;
            color: #333;
        }

        #chat-container {
            position: fixed;
            bottom: 0;
            width: 100%;
            max-width: 600px;
            padding: 20px;
        }

        #chat {
            list-style-type: none;
            margin: 0;
            padding: 0;
            max-height: 300px;
            overflow-y: scroll;
        }

        #chat li {
            background-color: #f0f0f0;
            padding: 10px;
            margin-bottom: 10px;
            border-radius: 5px;
        }

        #mensaje {
            width: 100%;
            box-sizing: border-box;
            padding: 10px;
            font-size: 16px;
            border: none;
            border-bottom: 2px solid #3498db;
            outline: none;
        }

        #enviar {
            background-color: #3498db;
            color: #fff;
            border: none;
            padding: 10px 20px;
            font-size: 16px;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        #enviar:hover {
            background-color: #2980b9;
        }
    </style>
</head>
<body>
    <div id="chat-container">
        <h1>ChatBox </h1>
        <ul id="chat"></ul>
        <input type="text" id="mensaje" placeholder="Mensaje..." onkeydown="enviarConEnter(event)">
        <button id="enviar" onclick="enviarMensaje()">Enviar</button>
    </div>
    <script src="12.js"></script>
    <script>
        function enviarConEnter(event) {
            if (event.key === "Enter") {
                event.preventDefault();
                enviarMensaje();
            }
        }
    </script>
</body>
</html>
